{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Главная</a></li>
                    <li class="dropdown">
                        <a href="{% url 'company' %}" class="dropbtn">О компании</a>
                        <div class="dropdown-content">
                            <a href="{% url 'contacts' %}">Контакты</a>
                            <a href="{% url 'map' %}">Карта проезда</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="" class="dropbtn">Продукция</a>
                        <div class="dropdown-content">
                            <a href="{% url 'categories' %}">Категории товаров</a>
                            <a href="{% url 'full' %}">Полный каталог продукции</a>
                        </div>
                    </li>
                    <li><a href="{% url 'basket' %}">Корзина покупателя</a></li>
                    <!-- Добавляем логику авторизации -->
                    {% if current_user %}
                        <li>
                            <a href="{% url 'logout' %}">Выйти ({{ current_user.name }})</a>
                        </li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Войти</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>    
</body>
</html>
