{% extends 'home/navigation.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/auth.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<div class="main-content">
    <div class="auth-container">
        <form method="post" class="auth-form">
            {% csrf_token %}
            <h2>Регистрация</h2>
            
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="auth-button">Зарегистрироваться</button>
            
            <p class="auth-link">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите здесь</a></p>
        </form>
    </div>
</div>
{% endblock %}
